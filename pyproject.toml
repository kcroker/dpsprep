[tool.poetry]
name = "dpsprep"
version = "2.0.1"
description = "A DjVu to PDF converter with a focus on small output size and the ability to preserve document outlines and text layers"
authors = ["Kevin Arthur Schiff Croker", "Ianis Vasilev"]
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
click = "^8.1.3"
fpdf2 = "^2.7.5"
loguru = "^0.7.0"
pillow = "^9.5.0"
python = "^3.8"
python-djvulibre = "^0.8.8"
pdfrw = "^0.4"

[tool.poetry.group.dev.dependencies]
mypy = "^1.2.0"
pytest = "^7.3.1"
pytest-image-diff = "^0.0.11"
ruff = "^0.0.263"
types-fpdf2 = "^2.6.1.10"
types-pillow = "^9.5.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = ["E501"]

[[tool.mypy.overrides]]
module = [
  "djvu.*",
  "pdfrw.*",
  "pytest_image_diff.*"
]
ignore_missing_imports = true
